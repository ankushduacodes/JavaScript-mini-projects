<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="assets/js/app.js" defer></script>
  </head>
  <body>
    <header class="heading">
      <a href=""><h1>Age Calculator</h1></a>
    </header>
    <div class="container calculator">
      <div class="input-group w-75">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm">Enter your DOB</span>
        </div>
        <input type="date" id="mydate" class="form-control" aria-describedby="button-addon2" min="1903-01-01" max="" required/>
        <div class="selector">
          <select class="custom-select" id="mySelect">
            <option selected value="1">Age in years</option>
            <option value="2">Age in months</option>
            <option value="3">Age in days</option>
            <option value="3">Age in hours</option>
            <option value="3">Age in minutes</option>
            <option value="3">Age in seconds</option>
          </select>
        </div>
        <div class="invalid-feedback">
          <!-- Set by JavaScript -->
        </div>
      </div>
      <div class="input-group-append">
        <input type="submit" id="calculate-btn" class="btn btn-primary btn-lg" value="Calculate"/>
      </div>
      <div>
        <h2 id="result"></h2>
      </div>
    </div>

    <!-- JS, Popper.js, and jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
